<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" description="Guilherme Montenegro">
        <link rel="stylesheet" href="./src/css/index.css">
        <title>Login</title>
    </head>
    <body>
        <section class="whole">
            <div class="container">
                <img src="./src/img/Spotify_Logo_RGB_Black.png" 
                alt="Spotify_Logo_Black" width="231px" height="70">
            <hr class="w-450">

                <p>Para continuar, faça login no Spotify.</p>
                
                <button class="btn btn-blue">
                     <img src="./src/img/facebook-logo.png" alt="fb-icon-white" height="20px" width="20px"> 
                    <span>Continuar com o Facebook</span>
                </button>

                <button class="btn btn-black">
                    <img src="./src/img/apple-logo-white.png" alt="apple-logo-white" height="20px" width="20px">
                    <span>Continuar com Apple</span>
                </button>

                <div class="container-row">
                    <hr class="w-200"/>
                        <div id="div-ou">ou</div>
                    <hr class="w-200">
                </div>

                <form action="home.html" method="GET" target="_blank">
                    <input class="tb" type="text" placeholder="Endereço de email ou nome de usuário">
                    <input class="tb" type="password" placeholder="Senha">
                    
                    <div class="container-row">
                        <input name="remind" id="remind" type="checkbox">
                        <span id="check-span"></span>
                        <label id="check-text" for="remind">Lembrar de mim</label>

                        <input class="btn-green tb" type="submit" value="Enviar">
                    </div>
                </form>
                <a href="#">Esqueceu sua senha?</a>

                <p id="margin-top-15">Não tem uma conta?</p>
                <button class="btn btn-trans">INSCREVER-SE NO SPOTIFY</button>
            </div>
        </section>
    </body>
</html>
