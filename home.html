<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" description="Guilherme Montenegro">
        <link rel="stylesheet" href="./src/css/home.css">
        <title>Home Page</title>
    </head>
    <body>
        <header id="header">
            <div>
                <img src="./src/img/Spotify-Logo-white.png" 
                    alt="Spotify_Logo" height="50px"width="170px">
            </div>
            <div id="nav">
                <nav><a href="#">Premium</a></nav>
                <nav><a href="#">Ajuda</a></nav>
                <nav><a href="#">Baixar</a></nav>
                        |
                <nav>
                    <div id="options-menu">
                        <img src="./src/img/user-img.jpg" 
                            alt="user-img" height="75px" width="75px">
                        <button id="options-btn">
                            Perfil
                        </button>
                        
                        <div id="options-content">
                          <a href="#">Perfil</a>
                          <a href="#">Músicas</a>
                          <a href="#">Notícias no mundo da música</a>
                        </div>
                        <img id="arrow-img" src="./src/img/downwards-arrow.jpg" 
                            alt="downwards-arrow" height="35px" width="65px">
                      </div>
                </nav>
            </div>
        </header>

        <section id="advertisement">
            <div id="container">
                <h2 id="no-margin-bottom">Premium Duo.</h2>
                <h2 class="no-margin-top">Música para dois.</h2>
                <p class="no-margin-top">Duas contas Premium 
                    para casais que moram 
                    debaixo do mesmo teto.
                </p>
            </div>
        </section>

        <section id="panel">
            <div id="navigation-menu">
                <img id="img-user"src="./src/img/user-img.jpg" 
                alt="user-img" height="75px" width="75px">
                <ul>
                    <li id="list-active">
                        <span></span>
                        <img src="./src/img/home-icon-white.png" 
                        alt="" height="40px" width="40px">
                         Visão geral da conta
                    </li>

                    <li><img src="./src/img/card-icon-white.png" 
                        alt="" height="40px" width="40px">
                        Planos disponíveis
                    </li>

                    <li><img src="./src/img/phone-icon-white.png" 
                        alt="" height="40px" width="40px">
                        Spotify premium duo
                    </li>

                    <li><img src="./src/img/pencil-icon-white.png" 
                        alt="" height="40px" width="40px">
                        Editar perfil
                    </li>
                </ul>
            </div>
            <div id="navigation-content">
                <h2>Visão geral da conta</h2>

                <h3>Perfil</h3>
                <form action="#" method="GET">
                    <input type="text" placeholder="E-mail"><br/>
                    <input type="text" placeholder="Data de nascimento (dd/mm/aaaa)">
                </form>
            </div>
        </section>
    </body>
</html>
